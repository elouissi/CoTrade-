spring:
  docker:
    compose:
      enabled: false
      lifecycle-management: start_only
      file: src/main/docker/compose.yaml

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5434/co_trade
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  liquibase:
    enabled: true
    change-log: db/changelog/master.yaml
server:
  port: 8445